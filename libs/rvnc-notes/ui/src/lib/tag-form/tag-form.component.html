<kendo-dialog-titlebar> Add New Tag</kendo-dialog-titlebar>
<div class="p-10">
  <div class="text-primary-600 mb-4 flex h-5 items-center gap-2">
    <i class="fa-regular fa-tag"></i>
    <p class="text-sm">{{ name() }}</p>
  </div>

  <kendo-buttongroup
    class="w-full justify-between gap-2 py-3"
    selection="single"
  >
    <button
      (click)="selectedChange(button.id)"
      *ngFor="let button of buttons"
      [selected]="button.selected!"
      [toggleable]="true"
      kendoButton
      size="small"
    >
      <span>
        {{ button.text }}
      </span>
    </button>
  </kendo-buttongroup>

  <div [formGroup]="tagForm" class="mt-4 flex flex-col gap-4">
    <ng-container *ngFor="let control of dynamicData(); trackBy: trackByFn">
      <ng-container
        [ngComponentOutletInjector]="control.id | controlInjector: control"
        [ngComponentOutlet]="controlResolver.resolve(control.type) | async"
      ></ng-container>
    </ng-container>
  </div>
</div>

<kendo-dialog-actions>
  <button (click)="dialog.close()" kendoButton>Cancel</button>
  <button (click)="submit()" kendoButton themeColor="primary">
    <!--    [disabled]="controlKeys?.length === 0 || !tagForm.valid"-->
    Submit
  </button>
</kendo-dialog-actions>
