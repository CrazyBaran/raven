<kendo-grid
  [kendoGridBinding]="notes"
  [sortable]="true"
  scrollable="scrollable"
>
  <kendo-grid-column
    field="name"
    title="Note Title"
    [headerStyle]="{ 'font-weight': '700' }"
  />

  <kendo-grid-column
    field="templateName"
    title="Note Type"
    [sortable]="false"
    [headerStyle]="{ 'font-weight': '700' }"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <div
        *ngIf="dataItem?.templateName"
        class="text-xxs bg-primary-500 flex h-6 w-fit items-center rounded px-[0.375rem] font-normal"
      >
        {{ dataItem?.templateName }}
      </div>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    field="createdBy"
    title="Created"
    [headerStyle]="{ 'font-weight': '700' }"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex flex-col gap-1">
        <span>
          <i class="fa-solid fa-circle-user mr-1"></i>
          {{ dataItem?.createdBy?.name || '' }}
        </span>

        <span class="text-xs">
          Updated: {{ dataItem?.updatedAt || '' | date: 'dd/mm/yyyy' }}
        </span>
      </div>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    field="people"
    title="People"
    [sortable]="false"
    [headerStyle]="{ 'font-weight': '700' }"
  >
    <ng-template kendoGridCellTemplate>
      <span class="text-xs italic">Missing BE info</span>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    field="tags"
    title="Tags"
    [sortable]="false"
    [headerStyle]="{ 'font-weight': '700' }"
  >
    <ng-template kendoGridCellTemplate>
      <span class="text-xs italic">Missing BE info</span>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column [width]="135">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex flex-row gap-1">
        <kendo-button
          themeColor="primary"
          iconClass="fa-solid fa-eye"
          [routerLink]="['./']"
          [queryParams]="{ noteId: dataItem.id }"
        />
        <kendo-button themeColor="light" iconClass="fa-solid fa-link" />
        <kendo-button themeColor="light" iconClass="fa-solid fa-trash-can" />
      </div>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
