<div class="quick-filters flex flex-col gap-3">
  <div class="quick-filters__label text-xxs uppercase">Quick filters</div>

  <div class="quick-filters__buttons buttons flex flex-row gap-6">
    <div class="buttons__section flex gap-0.5">
      <kendo-button
        rounded="none"
        *ngFor="let quickFilter of filtersSection1; index as i"
        [selected]="i === 0"
      >
        {{ quickFilter.name }}
      </kendo-button>
    </div>

    <div class="buttons__section flex gap-0.5">
      <kendo-button
        rounded="none"
        *ngFor="let quickFilter of filtersSection2; index as i"
        [selected]="i === 0"
      >
        {{ quickFilter.name }}
      </kendo-button>
    </div>
  </div>
</div>
