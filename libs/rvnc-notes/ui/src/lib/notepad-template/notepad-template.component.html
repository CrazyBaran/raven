<div
  [ngClass]="{
    'grid-cols-[160px_1fr] gap-2': !hideTabs,
    'grid-cols-[0px_1fr]': hideTabs
  }"
  class="grid h-full grid-rows-[1fr] overflow-hidden"
>
  <div class="flex h-full flex-col gap-3.5 overflow-y-auto overflow-x-hidden">
    <ng-content select="[tabs]"></ng-content>
  </div>
  <div class="max-h-full overflow-auto">
    <ng-content select="[controls]"></ng-content>
  </div>
</div>
