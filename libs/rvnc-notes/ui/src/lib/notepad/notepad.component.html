<app-notepad-template [hideTabs]="hideTabs">
  <ng-container tabs>
    <p class="mb-3 text-[10px] uppercase">quick scroll</p>
    <app-scroll-tab
      *ngFor="let tab of tabs(); trackBy: trackTabByFn; let i = index"
      [state]="tab.state"
      [label]="tab.label"
      [showEye]="tab.canBeDisabled"
      (eyeClick)="toggleDisabled(tab, i)"
      (labelClick)="setActiveTab(tab)"
    ></app-scroll-tab>
  </ng-container>

  <form
    controls
    [formGroup]="notepadFormGroup"
    (ngSubmit)="onSubmit()"
    class="mr-1 flex min-h-full flex-col gap-4"
  >
    <ng-container
      *ngFor="
        let control of visibleControls() | keyvalue: comparatorFn;
        trackBy: trackByFn
      "
    >
      <ng-container
        [ngComponentOutlet]="
          controlResolver.resolve(control.value.type) | async
        "
        [ngComponentOutletInjector]="
          control.key | controlInjector: control.value
        "
      ></ng-container>
    </ng-container>
  </form>
</app-notepad-template>
