<app-notepad-template [hideTabs]="hideTabs">
  <ng-container tabs>
    <p class="mb-3 text-[10px] uppercase">quick scroll</p>
    <app-scroll-tab
      *rxFor="let tab of tabs(); trackBy: trackTabByFn; let i = index"
      [state]="tab.state"
      [label]="tab.label"
      [showEye]="tab.canBeDisabled"
      (eyeClick)="toggleDisabled(tab, i)"
      (labelClick)="setActiveTab(tab)"
    ></app-scroll-tab>
  </ng-container>

  <div controls class="relative h-full">
    <form
      [formGroup]="notepadFormGroup"
      (ngSubmit)="onSubmit()"
      class="ml-2 mr-1 flex min-h-full flex-col gap-4 transition-opacity duration-200 ease-in-out"
      [class.opacity-0]="!visible()"
    >
      <ng-container
        *rxFor="
          let control of visibleControls() | keyvalue: comparatorFn;
          trackBy: trackByFn;
          renderCallback: itemsRendered
        "
      >
        <ng-container
          [ngComponentOutlet]="
            controlResolver.resolve(control.value.type) | async
          "
          [ngComponentOutletInjector]="
            control.key | controlInjector: control.value
          "
        ></ng-container>
      </ng-container>
    </form>
  </div>
</app-notepad-template>
