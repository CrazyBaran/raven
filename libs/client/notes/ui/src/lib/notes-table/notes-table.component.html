<kendo-grid
  [data]="gridData"
  [loading]="isLoading"
  [pageSize]="take"
  [pageable]="pageable"
  [skip]="skip"
  [sort]="sort"
  [sortable]="true"
  class="grid-borderless h-full"
  scrollable="scrollable"
  uiKendoUrlPaging
  uiKendoUrlSorting
>
  <ng-template kendoGridLoadingTemplate>
    <ui-loader [disableInfo]="true" class="bg-white bg-opacity-60" />
  </ng-template>
  <kendo-grid-column
    [headerStyle]="{ 'font-weight': '700' }"
    field="name"
    title="Note Title"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <kendo-button
        [queryParams]="{ 'note-details': dataItem.id }"
        [routerLink]="['./']"
        fillMode="link"
        queryParamsHandling="merge"
        class="cropped-kendo-button max-w-full"
      >
        <div [isEllipsisActive]="true" class="max-w-full">
          {{ dataItem?.name }}
        </div>
      </kendo-button>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    [headerStyle]="{ 'font-weight': '700' }"
    [sortable]="false"
    [width]="150"
    field="templateName"
    title="Note Type"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <app-note-type-badge [type]="dataItem.templateName"></app-note-type-badge>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    [headerStyle]="{ 'font-weight': '700' }"
    field="updatedAt"
    title="Updated"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex flex-col gap-1">
        <ui-tag
          [label]="dataItem?.createdBy?.name || ''"
          size="medium"
          uiUserTag
        />

        <span class="text-xs">
          Updated:
          {{ dataItem?.updatedAt || '' | date: 'dd/MM/yyyy hh:mm a' }}
        </span>
      </div>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    [headerStyle]="{ 'font-weight': '700' }"
    [sortable]="false"
    field="people"
    title="People"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <ui-tags-container [rows]="2" [tags]="dataItem.peopleTags" />
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    [headerStyle]="{ 'font-weight': '700' }"
    [sortable]="false"
    field="tags"
    title="Tags"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <ui-tags-container [rows]="2" [tags]="dataItem?.tags" />
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column [width]="155">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex flex-row gap-1" kendoTooltip>
        <kendo-button
          [queryParams]="{ 'note-details': dataItem.id }"
          [routerLink]="['./']"
          iconClass="fa-solid fa-eye"
          queryParamsHandling="merge"
          themeColor="primary"
        />
        <kendo-button
          [uiClipboard]="getNoteUrl(dataItem.id)"
          iconClass="fa-solid fa-link"
          themeColor="light"
        />
        <div [title]="dataItem.deleteButtonSettings?.tooltip">
          <kendo-button
            (click)="handleDeleteNote(dataItem)"
            [class.!opacity-20]="dataItem.deleteButtonSettings?.disabled"
            [disabled]="dataItem.deleteButtonSettings?.disabled"
            iconClass="fa-solid fa-trash-can"
            themeColor="light"
          />
        </div>
        @if (dataItem.newSyncId && dataItem.newSyncId !== dataItem.id) {
          <kendo-button
            (click)="handleSyncNote(dataItem.newSyncId, dataItem.id)"
            iconClass="fa-solid fa-sync"
            themeColor="light"
          />
        }
      </div>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
