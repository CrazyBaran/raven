<ng-template #windowTitleBarRef let-win>
  <span class="k-window-title">Note</span>
  <button [window]="win" kendoWindowMinimizeAction></button>
  <button [window]="win" kendoWindowRestoreAction></button>
  <button [window]="win" kendoWindowMaximizeAction></button>
  <kendo-button (click)="onClose($event)" [svgIcon]="icon" fillMode="flat" />
</ng-template>

@if (vm().isLoading) {
  <div class="flex h-full items-center justify-center">
    <ui-loader />
  </div>
} @else {
  <div class="flex h-full flex-col gap-6">
    @if (editMode) {
      <app-notepad-form
        [formControl]="notepadForm"
        class="block min-h-0 grow basis-0"
      />
      <div class="flex gap-3">
        <kendo-button
          (click)="closeEdit()"
          class="ml-auto"
          fillMode="outline"
          iconClass="fa-regular fa-pen"
          size="large"
          themeColor="primary"
          >Cancel</kendo-button
        >
        <kendo-button
          (click)="updateNote()"
          [disabled]="isUpdating() || !notepadForm.valid"
          size="large"
          themeColor="primary"
          >Update Note</kendo-button
        >
      </div>
    } @else {
      <app-note-details
        class="flex min-h-0 flex-1 flex-col gap-6 overflow-hidden"
        [noteDetails]="$any(noteDetails())"
        [fields]="vm().fields"
        [noteFields]="vm().noteFields"
      />
      <div class="flex flex-row items-center justify-between gap-6">
        <kendo-button
          [uiClipboard]="
            {
              currentUrl: true
            } | toUrl
          "
          iconClass="fa-solid fa-link"
          size="medium"
          >Copy Link</kendo-button
        >

        <div class="flex flex-row gap-3" kendoTooltip>
          <div class="flex items-center justify-center gap-3 text-xs">
            <span>
              Created:{{
                noteDetails()?.createdAt | date: 'dd/MM/yyyy hh:mm a'
              }}
            </span>
            <span>
              Updated:{{
                noteDetails()?.updatedAt
                  ? (noteDetails()?.updatedAt | date: 'dd/MM/yyyy hh:mm a')
                  : '-'
              }}
            </span>
          </div>

          <kendo-button
            (click)="handleDeleteNote(noteDetails()?.id)"
            fillMode="outline"
            iconClass="fa-regular fa-trash-can"
            size="large"
            themeColor="primary"
            >Delete</kendo-button
          >
          <div
            [title]="
              !vm().canEditNote
                ? 'You do not have access to edit this note'
                : ''
            "
          >
            <kendo-button
              [disabled]="!vm().canEditNote"
              [class.!opacity-40]="!vm().canEditNote"
              (click)="editMode = true"
              fillMode="outline"
              iconClass="fa-regular fa-pen"
              size="large"
              themeColor="primary"
              >Edit / Update</kendo-button
            >
          </div>

          <kendo-button
            (click)="handleCloseWindow()"
            size="large"
            themeColor="primary"
            >Close</kendo-button
          >
        </div>
      </div>
    }
  </div>
}

<ng-container #container />
