<app-page-template pageIcon="fa-regular fa-fire" pageName="All Notes">
  <div class="flex items-center gap-3" page-header-actions>
    <app-text-box-navigation [model]="vm().queryModel" />

    <kendo-button
      (click)="handleOpenNotepad()"
      fillMode="flat"
      iconClass="fa-solid fa-square-plus"
      size="large"
      themeColor="secondary"
      >Add New</kendo-button
    >
    <!-- <kendo-button
      iconClass="fa-solid fa-filter"
      fillMode="clear"
      themeColor="secondary"
      >Filter</kendo-button
    > -->
  </div>
  <div
    class="flex h-[calc(100%+1.5em)] w-[calc(100%+1.5em)] flex-col gap-6"
    page-content
  >
    <app-quick-filters-template>
      <div class="flex gap-6">
        <app-buttongroup-navigation [model]="vm().buttonGroupAssignedTo">
        </app-buttongroup-navigation>

        <app-buttongroup-navigation [model]="vm().buttonGroupTemplates">
        </app-buttongroup-navigation>
      </div>
    </app-quick-filters-template>

    <div class="flex-1 shrink-0 overflow-hidden">
      <app-notes-table-container />
    </div>
  </div>
</app-page-template>
