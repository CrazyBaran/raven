<kendo-grid
  (pageChange)="pageChange.emit($event)"
  (sortChange)="sortChange.emit($event)"
  [data]="items()!"
  [loading]="loading()!"
  [pageSize]="pageSize()"
  [pageable]="true"
  [skip]="skip()"
  [sortable]="true"
  [sort]="sort()"
  class="grid-borderless h-full"
>
  <kendo-grid-column field="name" headerClass="!font-bold" title="Title">
    <ng-template kendoGridCellTemplate let-reminder>
      <kendo-button
        (click)="onReminderClick(reminder)"
        [unpatch]
        fillMode="link"
      >
        <p
          [showTooltipIfClamped]="reminder.name"
          class="reminder-name line-clamp-1"
          kendoTooltip
        >
          {{ reminder.name }}
        </p>
      </kendo-button>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column field="dueDate" headerClass="!font-bold" title="Due Date">
    <ng-template kendoGridCellTemplate let-reminder>
      <p>{{ reminder.dueDate | date: 'MMMM d, y' }}</p>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column headerClass="!font-bold" title="Assigned By">
    <ng-template kendoGridCellTemplate let-reminder>
      @defer {
        <ui-tags-container
          [rows]="1"
          [tags]="reminder.assignees | picklist: 'name' | toUserTag"
          class="w-full"
        />
      }
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column [width]="100" title="">
    <ng-template kendoGridCellTemplate let-reminder>
      <div class="flex justify-end gap-2">
        <app-dropdownbutton-navigation [model]="getActionModel(reminder)" />
      </div>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
