<kendo-panelbar class="white-tilelayout">
  <kendo-panelbar-item [expanded]="false" title="Related Notes">
    <ng-template kendoPanelBarItemTitle>
      <div class="k-card-title !m-0 flex w-full items-center !text-black">
        Related Notes
        <kendo-button
          (click)="openNoteShelf()"
          iconClass="fa-sharp fa-solid fa-pen"
          size="small"
          class="ml-auto mr-2"
        >
          Add New
        </kendo-button>
      </div>
    </ng-template>
    <ng-template kendoPanelBarContent>
      <div class="h-[363px]">
        <app-notes-table-container class="h-[364px]" />
      </div>
    </ng-template>
  </kendo-panelbar-item>
</kendo-panelbar>
