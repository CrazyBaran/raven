<ui-tilelayout-item class="organisation-employees">
  <header header class="flex items-center justify-between gap-2">
    <h5 class="k-card-title">Employees</h5>
    <img
      title="Source: DealRoom"
      kendoTooltip
      position="left"
      ngSrc="assets/images/dealroom-logo-icon.svg"
      alt="Dealroom logo"
      width="26"
      height="26"
    />
  </header>

  <div body class="flex">
    <div>
      <div class="chart-box">
        <p class="value">{{ getTotalEmployees() }}</p>
        <p class="description">Total Employees</p>
      </div>
    </div>
    <div class="flex-1">
      <kendo-chart class="max-h-[330px]">
        <kendo-chart-tooltip
          [shared]="true"
          background="#D84661"
          color="#fff"
        />

        <kendo-chart-category-axis>
          <kendo-chart-category-axis-item
            [type]="'date'"
            [baseUnit]="'months'"
            [labels]="{
              format: 'yyyy',
              step: steps()
            }"
          />
        </kendo-chart-category-axis>

        <kendo-chart-series>
          <kendo-chart-series-item
            [style]="'smooth'"
            type="line"
            [data]="organisationChartsStore.data().data"
            field="numberOfEmployees"
            categoryField="observationDate"
            color="#D84661"
          />
        </kendo-chart-series>
      </kendo-chart>
    </div>
  </div>
</ui-tilelayout-item>
