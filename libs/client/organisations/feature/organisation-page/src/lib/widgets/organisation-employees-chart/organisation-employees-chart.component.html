<ui-tilelayout-item class="organisation-employees">
  <header header>
    <h5 class="k-card-title">Employees</h5>
  </header>

  <div body class="flex">
    <div>
      <div class="chart-box">
        <p class="value">{{ getTotalEmployees() }}</p>
        <p class="description">Total Employees</p>
      </div>
    </div>
    <div class="flex-1">
      <kendo-chart class="max-h-[330px]">
        <kendo-chart-tooltip [shared]="true" background="#D84661" color="#fff">
          <ng-template
            kendoChartSharedTooltipTemplate
            let-category="category"
            let-points="points"
          >
            <h4>{{ category | date }}</h4>

            @for (point of points; track $index) {
              <p>{{ point.value }}</p>
            }
          </ng-template>
        </kendo-chart-tooltip>

        <kendo-chart-category-axis>
          <kendo-chart-category-axis-item
            [type]="'date'"
            [baseUnit]="'months'"
            [labels]="{
              format: 'yyyy',
              step: steps()
            }"
          />
        </kendo-chart-category-axis>

        <kendo-chart-series>
          <kendo-chart-series-item
            [style]="'smooth'"
            type="line"
            [data]="organisationChartsStore.data().data"
            field="numberOfEmployees"
            categoryField="observationDate"
            color="#D84661"
          />
        </kendo-chart-series>
      </kendo-chart>
    </div>
  </div>
</ui-tilelayout-item>
