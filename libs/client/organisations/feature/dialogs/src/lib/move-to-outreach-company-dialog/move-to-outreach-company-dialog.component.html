<kendo-dialog-titlebar (close)="onDialogClose()">
  <span class="k-window-title">Update Company Status</span>
</kendo-dialog-titlebar>

<div class="flex flex-col gap-6 p-10">
  <p>
    You have selected to move this company to Outreach. This will create a new
    pipeline item for this company and update the company status to: Outreach.
  </p>
  <p>Please confirm if you are happy to proceed.</p>
</div>

<kendo-dialog-actions>
  <kendo-button (click)="onDialogClose()" class="w-40">Cancel</kendo-button>
  <kendo-button
    (click)="submit()"
    [disabled]="vm().isLoading!"
    themeColor="primary"
  >
    @if (vm().isLoading) {
      <kendo-loader class="!text-secondary-100 mr-1" size="small" />
    }
    Move to Outreach
  </kendo-button>
</kendo-dialog-actions>
