<div class="flex items-center gap-3 text-base">
  @if (field.name) {
    <i [style.color]="field.color" class="fa-solid fa-circle text-xs"></i>
    <p [isEllipsisActive]="true" class="flex-1 text-black">
      {{ field.name | titlecase }}
    </p>
  } @else {
    <kendo-button
      iconClass="fa-solid fa-plus"
      [routerLink]="['./']"
      [queryParams]="field.queryParam"
      [skipLocationChange]="true"
      queryParamsHandling="merge"
      >Outreach</kendo-button
    >
  }
</div>
