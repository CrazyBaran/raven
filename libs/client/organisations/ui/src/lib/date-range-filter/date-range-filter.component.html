<div class="k-form">
  <label class="k-form-field">
    <span>Start date:</span>
    <kendo-datepicker
      (valueChange)="onStartChange($event)"
      [(ngModel)]="start"
      [max]="max!"
      [popupSettings]="popupSettings"
      format="dd/MM/yyyy"
    >
    </kendo-datepicker>
  </label>
  <label class="k-form-field">
    <span>End date:</span>
    <kendo-datepicker
      (valueChange)="onEndChange($event)"
      [(ngModel)]="end"
      [min]="min!"
      [popupSettings]="popupSettings"
      format="dd/MM/yyyy"
    >
    </kendo-datepicker>
  </label>
</div>
