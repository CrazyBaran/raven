<kendo-grid
  [data]="data"
  [loading]="isLoading"
  [pageSize]="take"
  [pageable]="{
    pageSizes: [10, 20, 50, 100]
  }"
  [skip]="skip"
  [sort]="sort"
  [sortable]="true"
  class="grid-borderless h-full"
  scrollable="scrollable"
  uiKendoUrlPaging
  uiKendoUrlSorting
>
  <kendo-grid-column
    [sortable]="true"
    class="!align-text-top"
    headerClass="!font-bold"
    title="Company"
    field="company"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex items-center gap-3">
        <i class="fa-regular fa-image text-xl"></i>
        <div
          class="hover:text-primary-600 group flex grow items-center gap-3 overflow-hidden transition-all duration-100 hover:cursor-pointer"
        >
          <div class="grow overflow-hidden">
            <p class="truncate group-hover:font-bold">{{ dataItem.name }}</p>
            <p *rxIf="dataItem.domains[0]" class="truncate text-xs">
              {{ dataItem.domains[0] }}
            </p>
          </div>
          <i class="fa-solid fa-share"></i>
        </div>
      </div>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column headerClass="!font-bold" title="Opportunity">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex flex-col gap-4">
        <div
          *rxFor="
            let opportunity of dataItem | expandableList: collapsedRows();
            strategy: 'immediate'
          "
        >
          <p>{{ opportunity.tag?.name ?? 'Unknown' }}</p>
          <p>{{ $any(opportunity).updated ?? 'Updated: dd/mm/yyyy' }}</p>
        </div>
      </div>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    headerClass="!font-bold"
    title="Pipeline Status"
    field="status"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex flex-col gap-4">
        <div
          *rxFor="
            let opportunity of dataItem | expandableList: collapsedRows();
            strategy: 'immediate'
          "
          class="flex h-10 items-center gap-3"
        >
          <i
            [style.color]="opportunity.stageColor"
            class="fa-solid fa-circle text-xs"
          ></i>
          <p class="flex-1 truncate text-black">
            {{ opportunity.stage.displayName }}
          </p>
        </div>
      </div>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    headerClass="!font-bold"
    title="Deal Lead"
    field="dealLead"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex flex-col gap-4">
        <div
          *rxFor="
            let opportunity of dataItem | expandableList: collapsedRows();
            strategy: 'immediate'
          "
          class="flex h-10 items-center gap-1"
        >
          <i class="fa-solid fa-circle-user mr-1"></i>
          <p class="flex-1 truncate text-black">
            {{ 'Shaun Lee' }}
          </p>
        </div>
      </div>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column headerClass="!font-bold" title="Deal Team">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex flex-col gap-4">
        <div
          *rxFor="
            let opportunity of dataItem | expandableList: collapsedRows();
            strategy: 'immediate'
          "
          class="flex h-10 items-center gap-1"
        >
          <i class="fa-solid fa-circle-user mr-1"></i>
          <p class="flex-1 truncate text-black">
            {{ 'Shaun Lee' }}
          </p>
        </div>
      </div>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column headerClass="!font-bold" title="Tags">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex flex-col gap-4">
        <div
          *rxFor="
            let opportunity of dataItem | expandableList: collapsedRows();
            strategy: 'immediate'
          "
          class="flex h-10 items-center gap-1"
        >
          <i class="fa-solid fa-circle-user mr-1"></i>
          <p class="flex-1 truncate text-black">
            {{ 'Shaun Lee' }}
          </p>
        </div>
      </div>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column [width]="90" class="!align-text-top" title="">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div class="flex gap-1">
        <kendo-button
          iconClass="fa-solid fa-eye"
          themeColor="primary"
        ></kendo-button>
        <kendo-button iconClass="fa-solid fa-link"></kendo-button></div
    ></ng-template>
  </kendo-grid-column>
  <kendo-grid-column [width]="60" class="!align-text-top" title="">
    <ng-template kendoGridCellTemplate let-dataItem>
      <kendo-button
        (click)="toggleRow(dataItem.id)"
        *rxIf="dataItem.opportunities.length > 1"
        [iconClass]="
          'fa-solid fa-caret-' + (isRowCollapsed(dataItem.id) ? 'up' : 'down')
        "
        fillMode="link"
      ></kendo-button>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
