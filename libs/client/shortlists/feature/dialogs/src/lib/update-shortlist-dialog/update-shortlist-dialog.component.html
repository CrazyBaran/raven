<kendo-dialog-titlebar (close)="onDialogClose()">
  <span class="k-window-title">Shortlist's Description</span>
</kendo-dialog-titlebar>

<div class="p-10">
  <app-shortlist-form [form]="updateForm" />
</div>

<kendo-dialog-actions>
  <kendo-button (click)="onDialogClose()" class="w-40">Cancel</kendo-button>
  <kendo-button
    (click)="submit()"
    [disabled]="(updateForm | controlInvalid$ | push) || !!vm().isUpdating"
    themeColor="primary"
  >
    @if (vm().isUpdating) {
      <kendo-loader class="!text-secondary-100 mr-1" size="small" />
    }
    Save
  </kendo-button>
</kendo-dialog-actions>
