<kendo-dialog-titlebar (close)="onDialogClose()" class="secondary-dialog">
  <span class="k-window-title">Delete Shortlist</span>
</kendo-dialog-titlebar>

<div class="flex min-h-[340px] flex-col gap-6 p-10 pb-0"></div>

<kendo-dialog-actions>
  <kendo-button (click)="onDialogClose()" class="w-40">Cancel</kendo-button>
  <kendo-button (click)="submit()" themeColor="secondary">
    Create Shortlist
  </kendo-button>
</kendo-dialog-actions>
