<kendo-dialog-titlebar (close)="closeDialog()">
  <span class="k-window-title">Remove Organisation from Shortlist</span>
</kendo-dialog-titlebar>

<div class="flex flex-col gap-6 p-10 pt-3">
  <p class="mb-4">
    Are you sure you want to remove this organisation from the shortlist?
  </p>
</div>

<kendo-dialog-actions>
  <kendo-button (click)="closeDialog()" class="w-40">Cancel</kendo-button>
  <kendo-button
    (click)="delete()"
    [disabled]="vm().isRemoving"
    themeColor="primary"
  >
    @if (vm().isRemoving) {
      <kendo-loader class="!text-secondary-100 mr-1" size="small" />
    }
    Remove
  </kendo-button>
</kendo-dialog-actions>
