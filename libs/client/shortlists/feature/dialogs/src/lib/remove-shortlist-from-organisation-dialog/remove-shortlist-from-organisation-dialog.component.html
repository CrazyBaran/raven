<kendo-dialog-titlebar (close)="closeDialog()">
  <span class="k-window-title">Remove Shortlist For Organization</span>
</kendo-dialog-titlebar>

<div class="flex flex-col gap-6 p-10 pt-3">
  <p>Removing shortlist for organisation is a permanent action</p>
  <p class="mb-4">Are you sure you want to continue?</p>
</div>

<kendo-dialog-actions>
  <kendo-button (click)="closeDialog()" class="w-40">Cancel</kendo-button>
  <kendo-button
    (click)="delete()"
    [disabled]="vm().isRemoving"
    themeColor="primary"
  >
    @if (vm().isRemoving) {
      <kendo-loader class="!text-secondary-100 mr-1" size="small" />
    }
    Remove
  </kendo-button>
</kendo-dialog-actions>
