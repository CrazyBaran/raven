<kendo-formfield>
  <kendo-label
    [for]="control.controlKey"
    [text]="control.config.name"
    labelCssClass="k-form-label text-secondary-900 text-sm leading-5"
  />
  <kendo-textbox
    (focus)="setFocus()"
    [formControlName]="control.controlKey"
    [id]="control.controlKey"
    [placeholder]="control.config.placeholder!"
    [value]="control.config.value!"
  />
  <kendo-formerror
    *ngFor="let error of formControl.errors ?? [] | keyvalue"
    class="text-danger"
  >
    {{ error.key | errorMessage: error.value }}
  </kendo-formerror>
  <!--  <app-input-error [errors]="formControl.errors"></app-input-error>-->
</kendo-formfield>
