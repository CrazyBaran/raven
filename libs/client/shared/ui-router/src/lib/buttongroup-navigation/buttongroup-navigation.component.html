<kendo-buttongroup class="flex gap-0.5" selection="single">
  @for (filter of model?.filters ?? []; track filter.id) {
    <kendo-button
      [unpatch]
      (click)="onClick(filter)"
      [selected]="filter.selected"
      [toggleable]="true"
      [size]="model.size ?? 'medium'"
      [togglable]="model.toggleable!"
      [iconClass]="filter.iconClass!"
    >
      {{ filter.name }}

      @if (suffixTemplate) {
        <ng-container
          *ngTemplateOutlet="suffixTemplate; context: { $implicit: filter }"
        />
      }
    </kendo-button>
  }
</kendo-buttongroup>
