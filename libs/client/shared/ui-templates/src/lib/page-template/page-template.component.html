<div class="relative grid h-screen grid-rows-[auto_1fr]">
  @if (isLoading) {
    <div
      class="absolute left-0 top-0 z-50 flex h-screen w-screen items-center justify-center"
    >
      <ui-loader [loaderInfo]="loadingMessage" />
    </div>
  }

  <header
    class="bg-primary-4 flex h-20 items-center justify-between gap-10 px-10"
  >
    <div>
      <div #blockHeader>
        <ng-content select="[page-header-title]"></ng-content>
      </div>
      <div
        *ngIf="!blockHeader.hasChildNodes()"
        class="text-component-text flex flex-row items-center gap-5"
      >
        <i class=" {{ pageIcon }} text-2xl"></i>
        <h1 class="font-light" *ngIf="pageName">
          {{ pageName }}
        </h1>
      </div>
    </div>

    <div>
      <ng-content select="[page-header-actions]"></ng-content>
    </div>
  </header>

  <div class="overflow-hidden p-6">
    <ng-content select="[page-content]"></ng-content>
  </div>
</div>
