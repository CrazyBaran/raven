<div
  (click)="tagClick.emit($event)"
  [class]="'group flex w-fit items-center ' + (htmlClass || '')"
  [ngClass]="{
    'hover:text-grey-400 cursor-pointer': clickable
  }"
>
  <i [className]="icon + ' h-fit p-0.5 mr-1'"></i>
  <ng-container
    *ngTemplateOutlet="
      labelTemplate ?? defaultLabel;
      context: { $implicit: label }
    "
  ></ng-container>

  <kendo-button
    (click)="$event?.stopPropagation(); tagRemove.emit($event)"
    class="text-grey-400 invisible border-0 !p-0 group-hover:visible"
    fillMode="flat"
    iconClass="fa-solid fa-trash h-4 text-xs"
    size="small"
    [class.group-hover:invisible]="!removable"
  ></kendo-button>
</div>

<ng-template #defaultLabel>
  <span class="text-xs leading-5">
    {{ label }}
  </span>
</ng-template>
