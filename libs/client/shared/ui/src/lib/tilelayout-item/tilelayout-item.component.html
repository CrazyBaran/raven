<div
  class="flex h-full flex-col bg-white"
  [ngClass]="{
    'border-component-border rounded-md border': !printMode(),
  }"
>
  <div
    [ngClass]="{
      'border-component-border border-b p-3 px-4': !printMode(),
    }"
  >
    <ng-content select="[header]" />
  </div>
  <div
    class="min-h-0 flex-1"
    [ngClass]="{
      'p-3 px-4': !printMode(),
    }"
  >
    <ng-content select="[body]" />
  </div>
</div>
