<ul
  #placeholder
  class="m-0 flex list-none flex-wrap items-center justify-start overflow-hidden p-0"
>
  @for (tile of tiles(); track trackBy; let i = $index) {
    <li
      class="tile-list max-w-full flex p-1 pl-0 pr-2 last:pr-0"
      [ngClass]="{
        'invisible order-last h-0 !py-0': i > maxIndexSignal()!,
        'flex pr-1': delimeter,
        'pr-2': !delimeter
      }"
    >
      <ng-container
        [ngTemplateOutlet]="itemTemplate"
        [ngTemplateOutletContext]="{ $implicit: tile }"
      />
      @if (delimeter && i < maxIndexSignal()!) {
        <span class="delimeter">
          {{ delimeter }}
        </span>
        }
    </li>
  }
  <li
    [ngClass]="{
      'invisible order-last h-0 !p-0': hiddenTilesLengthSignal() < 1
    }"
    class="p-1 first:pl-0 last:pr-0"
  >
    <ng-container
      [ngTemplateOutlet]="tooltipTemplate"
      [ngTemplateOutletContext]="{ $implicit: hiddenTilesLengthSignal() }"
    />
  </li>
</ul>
