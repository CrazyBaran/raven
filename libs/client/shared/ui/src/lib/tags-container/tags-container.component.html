<!--  (appOnResize)="onContainerWidthChange($event)"-->
<ui-tiles-container
  #container
  [itemTemplate]="itemTemplate"
  [rows]="rows"
  [staticContainerWidth]="width ?? containerWidth()"
  [staticTilesWidth]="tagsWidth"
  [staticTooltipWidth]="28"
  [tiles]="tags"
  [tooltipTemplate]="tooltipTemplate"
  [trackBy]="trackByFn"
  class="block"
  [delimeter]="delimeter"
/>

<ng-template #itemTemplate let-tag>
  <ui-tag
    [icon]="tag.icon"
    [label]="tag.name"
    [size]="tag.size"
    [style]="tag.style"
  />
</ng-template>

<ng-template #tooltipTemplate let-hiddenTilesLength>
  @if (hiddenTilesLength) {
    <p
      [tooltipTemplate]="tooltip"
      tooltipClass="tag-tooltip"
      class="text-disabledText w-6 cursor-pointer"
      kendoTooltip
      title="test"
    >
      {{ hiddenTilesLength }}+
    </p>
  }
</ng-template>

<ng-template #tooltip>
  <div class="flex flex-col gap-2">
    @for (tag of tags; track tag.id) {
      <ui-tag
        [label]="tag.name"
        [wrap]="false"
        [icon]="tag.icon"
        [size]="tag.size"
        [style]="tag.style ?? { color: 'black' }"
      />
    }
  </div>
</ng-template>
