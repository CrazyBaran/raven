<kendo-buttongroup class="w-full justify-between gap-1 py-3" selection="single">
  @for (button of buttonsSignal(); track button.type) {
    <button
      (click)="selectedChange(button.type)"
      [selected]="button.type === value()"
      [toggleable]="true"
      kendoButton
      type="button"
      size="small"
    >
      <span>
        {{ button.text }}
      </span>
    </button>
  }
</kendo-buttongroup>
