<div class="kendo-ui-kanban">
  <div class="kendo-ui-kanban__container" cdkDropListGroup>
    <div
      class="kendo-ui-kanban__column"
      *rxFor="let column of kanbanColumns; trackBy: 'id'"
    >
      <div class="kendo-ui-kanban__title title {{ column }}">
        <div class="title__name">
          <i class="fa-solid fa-circle"></i>
          {{ column.name }}
        </div>

        <span class="title__summary"> - {{ column.data.length }} </span>
      </div>

      <div>
        <div
          cdkDropList
          [cdkDropListData]="column"
          class="relative flex min-h-[100px] flex-col gap-2"
          (cdkDropListDropped)="drop($event)"
        >
          <div *rxIf="!column.data.length" class="absolute -z-10">
            <p>Empty</p>
          </div>
          <div
            *ngFor="let item of column.data; trackBy: trackBy"
            cdkDrag
            [cdkDragData]="item"
            class="card bg-white"
          >
            <app-opportunities-card [data]="item" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
