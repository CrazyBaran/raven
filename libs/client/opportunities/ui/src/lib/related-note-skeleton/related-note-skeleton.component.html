<div class="flex h-full flex-col">
  <header>
    <div class="flex flex-col">
      <div class="flex">
        <!--        NOTE TYPE        -->
        <div class="px-3 py-4">
          <div class="w-fit rounded p-1.5">
            <kendo-skeleton [width]="75"></kendo-skeleton>
          </div>
        </div>

        <!--        CREATE INFO       -->
        <div class="grow px-3 py-2">
          <div class="flex flex-col gap-1">
            <span class="mb-2 flex gap-1">
              <kendo-skeleton [width]="20" shape="circle"></kendo-skeleton>
              <kendo-skeleton [width]="75"></kendo-skeleton>
            </span>

            <kendo-skeleton [width]="60"></kendo-skeleton>
          </div>
        </div>

        <!--        ACTION ICON       -->
        <div class="p-3">
          <kendo-skeleton [height]="30" [width]="30"></kendo-skeleton>
        </div>
      </div>
      <div class="px-3 pb-6 pt-3">
        <kendo-skeleton [height]="25" [width]="150"></kendo-skeleton>
      </div>
    </div>
  </header>
  <article
    class="border-component-border grow basis-0 overflow-hidden border-b border-t"
  >
    <div class="h-full">
      <div class="flex flex-col gap-3">
        <div class="p-3">
          <div class="mb-2 text-[10px] uppercase">
            <kendo-skeleton [width]="80"></kendo-skeleton>
          </div>
          <div class="flex flex-col gap-2">
            <kendo-skeleton [height]="15" width="70%"></kendo-skeleton>
            <kendo-skeleton [height]="15" width="40%"></kendo-skeleton>
            <kendo-skeleton [height]="15" width="90%"></kendo-skeleton>
            <kendo-skeleton [height]="15" width="20%"></kendo-skeleton>
            <kendo-skeleton [height]="15" width="40%"></kendo-skeleton>
            <kendo-skeleton [height]="15" width="90%"></kendo-skeleton>
            <kendo-skeleton [height]="15" width="20%"></kendo-skeleton>
            <kendo-skeleton [height]="15" width="40%"></kendo-skeleton>
            <kendo-skeleton [height]="15" width="90%"></kendo-skeleton>
            <kendo-skeleton [height]="15" width="20%"></kendo-skeleton>
          </div>
        </div>
      </div>
    </div>
  </article>
  <footer>
    <div class="flex items-center justify-between gap-2 p-3">
      <kendo-skeleton [height]="30" [width]="80"></kendo-skeleton>

      <kendo-skeleton [height]="20" [width]="60"></kendo-skeleton>

      <kendo-skeleton [height]="30" [width]="80"></kendo-skeleton>
    </div>
  </footer>
</div>
