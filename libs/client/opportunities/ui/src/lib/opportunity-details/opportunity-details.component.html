<div
  class="opportunity-details__loader"
  *ngIf="isLoading$ | async; else opportunityDetails"
>
  <kendo-loader type="infinite-spinner" themeColor="primary" />
  Loading...
</div>

<ng-template #opportunityDetails>
  <div class="opportunity-details">
    <div class="opportunity-details__header header">
      <div class="header__info">
        <!--        <p>{{ (details$ | async)?.organisation?.name }}</p>-->
        <!--        <span>{{-->
        <!--          ((details$ | async)?.organisation?.domains || []).join(', ')-->
        <!--        }}</span>-->
      </div>

      <div class="header__info">
        <p>-</p>
        <span>Last Funding Round (Deal Room)</span>
      </div>

      <div class="header__info">
        <p>-</p>
        <span>Last Funding (M) (Deal Room)</span>
      </div>

      <div class="header__info">
        <p>-</p>
        <span>MCV Score</span>
      </div>
    </div>
    <div class="opportunity-details__content">
      <div class="details" *ngFor="let info of details">
        <h2>{{ info.field }}:</h2>
        <div class="details__info">
          {{ info.value }}
        </div>
        <div class="details__additional-info" *ngIf="info.additionalInfo">
          {{ info.additionalInfo }}
        </div>
      </div>
    </div>
  </div>
</ng-template>
