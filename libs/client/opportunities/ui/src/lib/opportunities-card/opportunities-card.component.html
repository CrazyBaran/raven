<div class="flex flex-col">
  <div class="text-base-text mb-7 flex justify-between gap-2 overflow-hidden">
    <div class="flex-1 overflow-hidden">
      <h1 class="mb-1 flex items-center gap-2 truncate text-lg">
        {{ data.organisation.name }}
        <button
          [routerLink]="[
            '/companies',
            data.organisation.id,
            'opportunities',
            data.id
          ]"
        >
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
      </h1>
      <p class="truncate text-sm">
        {{ data.organisation.domains.join(', ') }}
      </p>
    </div>
    <div>
      <i class="fa-regular fa-buildings" style="font-size: 27px"></i>
    </div>
  </div>

  <div class="text-component-text overflow-hidden">
    <div class="flex items-center gap-2" *ngIf="dealLead">
      <p class="w-20 text-sm">Deal Lead:</p>
      <p class="flex-1 overflow-hidden truncate text-lg">{{ dealLead }}</p>
    </div>

    <!--      <p class="w-20 text-sm">Date Added:</p>-->
    <!--      <p class="flex-1 overflow-hidden truncate text-lg">March-13, 2023</p>-->
    <!--    </div>-->
  </div>
</div>
