<div class="opportunity-card">
  <div class="opportunity-card__header header">
    <div class="header__icon">
      <i class="header__icon fa-regular fa-buildings"></i>
    </div>

    <div class="header__info">
      <div class="header__name">
        {{ data.organisation.name }}
        <button
          [routerLink]="[
            '/companies',
            data.organisation.id,
            'opportunities',
            data.id
          ]"
        >
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
      </div>
      <span class="header__page">{{
        data.organisation.domains.join(', ')
      }}</span>
    </div>
  </div>

  <div class="opportunity-card__details details">
    <div class="details__item item" *ngIf="dealLead">
      <div class="item__title">Deal lead</div>
      <p>{{ dealLead }}</p>
    </div>

    <!--    <div class="details__item item" *ngIf="dateAdded">-->
    <!--      <div class="item__title">Date added</div>-->
    <!--      <p>{{ dateAdded }}</p>-->
    <!--    </div>-->
  </div>
</div>
