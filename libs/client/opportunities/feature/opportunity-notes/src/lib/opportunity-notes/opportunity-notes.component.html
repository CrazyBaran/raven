<div class="flex h-full flex-col gap-4">
  <div class="text-xxs uppercase">Quick filters</div>

  <div class="flex flex-row gap-6">
    <kendo-buttongroup class="flex gap-0.5" selection="single">
      <kendo-button
        *rxFor="let filter of vm().filters; trackBy: 'id'"
        [queryParams]="{ filter: filter.id }"
        [routerLink]="[]"
        [selected]="filter.selected"
        [toggleable]="true"
        queryParamsHandling="merge"
      >
        {{ filter.name }}
      </kendo-button>
    </kendo-buttongroup>

    <kendo-dropdownlist
      (valueChange)="valueChange($event)"
      *rxIf="vm().noteTypesDropdown as noteTypes"
      [data]="noteTypes.data"
      [defaultItem]="noteTypes.defaultItem"
      [loading]="noteTypes.loading"
      [textField]="noteTypes.textField"
      [valueField]="noteTypes.valueField"
      [value]="noteTypes.value"
    >
    </kendo-dropdownlist>
  </div>

  <div class="flex-1 overflow-hidden">
    <router-outlet></router-outlet>
  </div>
</div>
