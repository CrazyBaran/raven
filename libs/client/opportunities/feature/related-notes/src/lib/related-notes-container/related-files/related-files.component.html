<kendo-grid
  [loading]="relatedFiles.loading()"
  [data]="relatedFiles.tableData()"
  class="grid-borderless h-full flex-1 overflow-hidden"
  scrollable="scrollable"
  [@delayedFadeIn]
  *recreateView="currentTab()"
>
  <kendo-grid-column
    [headerStyle]="{ 'font-weight': '700' }"
    title="Folder/File Name"
  >
    <ng-template kendoGridCellTemplate let-fileRow>
      <span>
        <i class="fa-regular fa-file"></i>
        <span class="ml-2">
          {{ fileRow.name }}
        </span>
      </span>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column [headerStyle]="{ 'font-weight': '700' }" title="Added by">
    <ng-template kendoGridCellTemplate let-fileRow>
      <ui-tag
        uiUserTag
        [label]="fileRow.createdBy?.user?.displayName"
        size="medium"
      />
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [width]="120" title="">
    <ng-template kendoGridCellTemplate let-fileRow>
      <div class="flex gap-1">
        <kendo-button
          [openInNewTab]="fileRow.webUrl"
          themeColor="primary"
          iconClass="fa-solid fa-arrow-up-right-from-square"
        />
      </div>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
