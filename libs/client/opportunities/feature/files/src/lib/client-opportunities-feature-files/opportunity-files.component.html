<div class="flex flex-col gap-4">
  <div class="text-xxs uppercase">Quick filters</div>

  <div class="flex flex-row justify-between gap-6">
    <kendo-buttongroup class="flex gap-0.5" selection="single">
      <kendo-button
        *rxFor="let filter of vm().filters; trackBy: 'id'"
        [queryParams]="{ fileFilter: filter.id }"
        [routerLink]="[]"
        [selected]="filter.selected"
        [toggleable]="true"
        queryParamsHandling="merge"
      >
        {{ filter.name }}
      </kendo-button>
    </kendo-buttongroup>

    <kendo-button
      themeColor="primary"
      iconClass="fa-regular fa-file-arrow-up"
      size="large"
    >
      New File
    </kendo-button>
  </div>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>
