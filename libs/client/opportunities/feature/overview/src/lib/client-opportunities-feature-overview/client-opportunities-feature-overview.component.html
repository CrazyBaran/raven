<div [draggable]="false" class="flex h-full gap-6">
  <!--  DETAILS   -->
  <ui-tilelayout-item class="flex-1">
    <div header class="flex items-center justify-between gap-2">
      <h5 class="k-card-title">Details</h5>
      @if (vm().canEditOpportunity) {
        <kendo-button
          [queryParams]="{ 'opportunity-edit': vm().id }"
          [routerLink]="['./']"
          iconClass="fa-sharp fa-solid fa-pen"
          queryParamsHandling="merge"
          size="small"
        >
          Edit
        </kendo-button>
      }
    </div>

    <div
      body
      class="bg-grey-100 flex max-h-full flex-col gap-3 overflow-auto bg-opacity-50 px-6 py-5"
    >
      <ng-container *ngIf="vm().isLoading; else details">
        <div *ngFor="let i of 7 | times" class="px-2 py-3">
          <kendo-skeleton [height]="20" class="mb-1" width="170px" />
          <kendo-skeleton [height]="10" width="125px" />
        </div>
      </ng-container>
      <ng-template #details>
        <div
          *rxFor="let detail of vm().details; trackBy: 'label'"
          [@fadeIn]
          class="px-2 py-3"
        >
          <h1 class="text-lg">{{ detail.label }}</h1>
          <p class="!m-0 text-sm">{{ detail.subLabel }}</p>
        </div>
      </ng-template>
    </div>
  </ui-tilelayout-item>

  <div
    class="custom-scroll-on-hover | flex h-full flex-1 flex-col gap-6 overflow-auto"
  >
    <!--  DEAL TEAM   -->
    <ui-tilelayout-item>
      <div header class="flex items-center justify-between gap-2">
        <h5 class="k-card-title">Deal Team</h5>
        <kendo-button
          *ngIf="vm().canEditTeam"
          (click)="openTeamEdit()"
          iconClass="fa-sharp fa-solid fa-pen"
          size="small"
        >
          Edit
        </kendo-button>
      </div>
      <kendo-grid body [data]="vm().team" class="grid-borderless h-full">
        <kendo-grid-column
          [width]="1"
          field="dealLead"
          headerClass="!font-bold"
          title="Deal Lead"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <ng-container *ngIf="!vm().isLoading; else tagSkeleton">
              <ui-tag
                *rxFor="let name of dataItem.dealLeads"
                [label]="name"
                [wrap]="true"
                uiUserTag
              />
            </ng-container>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [width]="3"
          field="dealTeam"
          headerClass="!font-bold"
          title="Deal Team"
          class="!align-top"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <div
              *ngIf="!vm().isLoading; else tagSkeleton"
              class="flex flex-wrap gap-x-6 gap-y-1"
            >
              <ui-tag
                *rxFor="let user of dataItem.dealTeam; trackBy: 'name'"
                [label]="user.name"
                uiUserTag
              ></ui-tag>
            </div>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </ui-tilelayout-item>

    <!--  DEAL TEAM   -->
    <app-opportunity-reminders-table />

    <!--  MISSING DD DETAILS-->
    <ui-tilelayout-item class="min-h-[350px] flex-1">
      <div header class="flex items-center justify-between gap-2">
        <h5 class="k-card-title">Missing DD Details</h5>
      </div>
      <kendo-grid
        body
        #paging="uiKendoDynamicPaging"
        [kendoGridBinding]="vm().missingDetails"
        [loading]="vm().isLoading"
        [pageSize]="paging.size() * 2"
        scrollable="virtual"
        [rowHeight]="36"
        [uiKendoDynamicPaging]="36"
        class="grid-borderless h-full"
      >
        <ng-template kendoGridLoadingTemplate>
          <ui-loader [disableInfo]="true" class="bg-white bg-opacity-60" />
        </ng-template>
        <kendo-grid-column [width]="40">
          <ng-template kendoGridCellTemplate let-dataItem>
            <i class="fa-light fa-circle-exclamation text-warning"></i>
          </ng-template>
        </kendo-grid-column>

        <kendo-grid-column
          field="tab"
          headerClass="!font-bold"
          title="Tab"
        ></kendo-grid-column>

        <kendo-grid-column
          field="field"
          headerClass="!font-bold"
          title="Field"
        ></kendo-grid-column>

        <kendo-grid-column
          field="action"
          headerClass="!font-bold"
          title="Action"
        ></kendo-grid-column>
      </kendo-grid>
    </ui-tilelayout-item>
  </div>
</div>

<ng-template #tagSkeleton>
  <div class="flex gap-1">
    <kendo-skeleton shape="circle" width="20px"></kendo-skeleton>
    <kendo-skeleton width="80px"></kendo-skeleton>
  </div>
</ng-template>

<kendo-dialog
  *ngIf="showEditTeam()"
  (close)="showEditTeam.set(false)"
  [width]="480"
  title="Deal Team Admin"
>
  <!--  themeColor="primary"-->
  <div [formGroup]="teamFormGroup" class="flex flex-col gap-4 p-10">
    <kendo-formfield>
      <kendo-label text="Add People to Deal Team"></kendo-label>
      <kendo-multiselect
        [autoClose]="false"
        [checkboxes]="true"
        [data]="vm().users"
        [itemDisabled]="(peopleItemDisabled$ | async)!"
        [textField]="'name'"
        [valueField]="'id'"
        class="multiselect-without-remove-all w-full overflow-hidden"
        formControlName="people"
      />
    </kendo-formfield>

    <div
      *ngFor="let role of teamFormGroup.controls.roles!.controls ?? []"
      class="flex justify-between"
    >
      <ui-tag [label]="role.controls.user.value?.name" uiUserTag />
      <kendo-dropdownlist
        [data]="rolesData"
        class="!w-[126px] overflow-hidden"
        [formControl]="role.controls.role"
        [disabled]="
          adminCount() < 2 && role.controls.role.value === 'Deal Lead'
        "
        fillMode="outline"
      />
    </div>
  </div>

  <kendo-dialog-actions>
    <kendo-button (click)="showEditTeam.set(false)">Cancel</kendo-button>
    <kendo-button
      (click)="updateTeam()"
      [disabled]="vm().isLoading! || !adminCount()"
      themeColor="primary"
    >
      <kendo-loader
        *ngIf="vm().isLoading"
        class="!text-secondary-100 mr-1"
        size="small"
      />
      Confirm Deal Team
    </kendo-button>
  </kendo-dialog-actions>
</kendo-dialog>
