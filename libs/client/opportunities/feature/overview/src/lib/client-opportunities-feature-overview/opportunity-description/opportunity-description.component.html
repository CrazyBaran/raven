<ui-tilelayout-item>
  <div class="flex items-center justify-between gap-2" header>
    <h5>Opportunity Overview Description</h5>

    <app-status-indicator [state]="store.state()!" />
  </div>

  <div body>
    @if (canEdit()) {
      <kendo-textarea
        id="opportunityDescription"
        [formControl]="opportunityDescriptionControl"
        [rows]="5"
        [maxlength]="1000"
        placeholder="Click to write content here..."
        resizable="auto"
        class="h-full !border-x-0 !border-t-0"
      />
    } @else {
      <p class="text-[14px]">
        {{ opportunityDescriptionControl.value }}
      </p>
    }
  </div>
</ui-tilelayout-item>
