<kendo-dialog
  (close)="dialogClose.emit()"
  [width]="480"
  title="Deal Team Admin"
>
  <app-deal-team-picker
    #picker
    class="block p-10"
    [formControl]="dealTeamPickerControl"
    [people]="vm().people!"
  />

  <kendo-dialog-actions>
    <kendo-button (click)="dialogClose.emit()">Cancel</kendo-button>
    <kendo-button
      (click)="updateTeam()"
      [disabled]="vm().isLoading! || !picker.adminCount()"
      themeColor="primary"
    >
      @if (vm().isLoading) {
        <kendo-loader class="!text-secondary-100 mr-1" size="small" />
      }
      Confirm Deal Team
    </kendo-button>
  </kendo-dialog-actions>
</kendo-dialog>
