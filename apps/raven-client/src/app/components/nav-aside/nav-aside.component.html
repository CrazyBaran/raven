<aside class="nav-aside">
  <div class="nav-aside__actions">
    <div class="nav-aside__logo">
      <i class="fa-regular fa-space-station-moon-construction"></i>
    </div>

    <kendo-button
      *ngIf="enableToggle"
      iconClass="fa-solid fa-grid"
      themeColor="primary"
      size="large"
      (click)="handleToggleSidebar()"
    />

    <div class="nav-aside__routes">
      <ul>
        <li *ngFor="let route of routes">
          <a class="action" [routerLink]="route.path" routerLinkActive="active">
            <i class="{{ route.icon }}"></i>
            <span>
              {{ route.name }}
            </span>
          </a>
        </li>
      </ul>
    </div>

    <div class="nav-aside__settings">
      <button class="action" (click)="handleLogout()">
        <i class="fa-solid fa-power-off"></i>
        Logout
      </button>
    </div>
  </div>

  <div class="nav-aside__content" [@collapse] *ngIf="enableToggle && isOpen()">
    <ng-content />
  </div>
</aside>
